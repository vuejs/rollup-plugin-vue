machine:
  php:
    version: 7.0.4
  node:
    version: 5.6.0

dependencies:
  pre:
    - curl -o- -s -L https://yarnpkg.com/install.sh | bash
    - export COMPOSER_HOME=$HOME/.composer
  override:
    - composer global require --no-progress sereno/installer
    - yarn --no-progress
  cache_directories:
    - "~/.yarn-cache"
    - "~/.cache/composer"

test:
  override:
    - yarn test

deployment:
  publish:
    branch:
      - master
      - documentation
    commands:
      - export COMPOSER_HOME=$HOME/.composer
      - composer global require --no-progress sereno/installer
      - ~/.composer/vendor/bin/sereno deploy
